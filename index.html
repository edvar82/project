<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./calculadora (1).png" type="image/x-icon">
</head>
<body>
   <main>
       <div class="container">
            <header><h1>Calculadora</h1></header>
            <form> 
                <input type="number" name="" id="txt1" placeholder="Digite um número"><br><br>
                <select name="select" id="select">
                    <option value="#">Escolha</option>
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="/">/</option>
                    <option value="*">*</option>
                </select><br><br>
                <input type="number" name="" id="txt2" placeholder="Digite um número"><br><br>
            </form>  
            <button id="btn">Calcular</button> 
            <div class="res"></div>
       </div>
       <script src="./script.js"></script>
   </main> 
</body>
</html>
